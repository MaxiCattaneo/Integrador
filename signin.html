<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- TITULO -->
    <title>ON THE MOVE</title>
</head>
<body>
    <header>
        <img src="./img/LOGO OTM.png" alt="LOGO OTM">
        <a href="./index.html" class="inicio"> <i class="fa-solid fa-angle-left"></i> <h3>VOLVER AL INICIO</h3></a>
    </header>
    <section class="login">

            </label>

        <a href="./index.html">
            <div class="button_login">
                <p>INICIAR SESIÓN</p>
            </div>
        </a>
        <a href="./resetpassword.html" class="forget_pass"><p>¿Olvidaste tu contraseña?</p></a>
        <span class="divider_login"></span>
        <a href="./newacc.html">
        <div class="notlogin">
            <p>Crear cuenta</p>
        </div></a>
    </section>
