<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- TITULO -->
    <title>ON THE MOVE</title>
</head>
<body>
    <header>
        <img src="./img/LOGO OTM.png" alt="LOGO OTM">
        <a href="./signin.html" class="inicio"> <i class="fa-solid fa-angle-left"></i> <h3>VOLVER AL INICIO DE SESIÓN</h3></a>
    </header>
    <section class="login newacc">
        <h2>CREÁ TU CUENTA</h2>
        <form class="newacc_form">
            <label for="name">
                <input type="text" placeholder="Ingrese su nombre">
            </label>
            <label for="date">
                <input type="date" placeholder="Ingrese su fecha de nacimiento">
            </label>
            <label for="mail">
                <input type="email" placeholder="Ingrese su email">
            </label>
            <label for="password">
                <input type="password" placeholder="Contraseña">
            </label>
            <label for="password">
                <input type="password" placeholder="Vuelva a ingresar su contraseña">
            </label>
            <label for="submit" class="summit_signin">
                <input type="submit">
            </label>
        </form>
    </section>
    <div class="divider_footer newacc_divider"></div>
    <footer>
        <div class="footer_all">
            <div class="info_footer">
                <p>© Copyright 2022 - Maximo Cattaneo - Todos los derechos Reservados</p>
                <p>CABA, Buenos Aires, Argentina</p>
            </div>
            <div class="footer_icons">
                <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        </div>
    </div>
    </footer>
</body>
</html>
